<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-box {
            width: 100px;
            height: 30px;
            margin: 10px;
        }

        .button {
            width: 80px;
            height: 40px;
            margin: 10px;
        }

        .result {
            font-size: 18px;
            margin: 20px;
        }
        .button{
            background-color: black;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div>
        <input id="input1" class="input-box" type="number" placeholder="Input 1">
        <input id="input2" class="input-box" type="number" placeholder="Input 2">
    </div>
    
    <div>
        <button class="button" onclick="calculate('add')">Add</button>
        <button class="button" onclick="calculate('subtract')">Subtract</button>
        <button class="button" onclick="calculate('multiply')">Multiply</button>
        <button class="button" onclick="calculate('divide')">Divide</button>
    </div>
    
    <div id="result" class="result">Result: </div>

    <script>
        function calculate(operation) {
            
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);

            
            if (isNaN(input1) || isNaN(input2)) {
                document.getElementById('result').textContent = "Please enter valid numbers";
                return;
            }

            let result;

           
            switch (operation) {
                case 'add':
                    result = input1 + input2;
                    break;
                case 'subtract':
                    result = input1 - input2;
                    break;
                case 'multiply':
                    result = input1 * input2;
                    break;
                case 'divide':
                    if (input2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = input1 / input2;
                    }
                    break;
                default:
                    result = "Invalid operation";
            }

            
            document.getElementById('result').textContent = "Result: " + result;
        }
    </script>
</body>
</html>
